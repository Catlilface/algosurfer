on:
  push:
    branches:
    - master
    merge:
    - master

name: build

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - run: bun install
      - run: bun run build
  lint:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Lint
        run: bun run lint
